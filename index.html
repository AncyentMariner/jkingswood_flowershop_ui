  <header class="intro-header" style="background-image: url('img/flower.jpg')"></header>

  <h2>Hours of Operation</h2>

  <section class="greeting">
    <p class="col-xs-12 col-md-12">

    <p class="col-xs-12 col-md-12">

  <div class="day-listing">
    <table>
      <tr id="top" class="header">
        <th></th>
        <th>Opening Time</th>
        <th>Closing Time</th>
        <th>Closed</th>
      </tr>

      <tr class="Tues">
        <td>
          <label class="col-xs-12 col-md-12">Tuesday</label>
        </td>
        <td>
          <span class="hours" id="closed2">

        </td>
        <td>

        <td>

      </tr>

      <tr class="Weds">
        <td>
          <label class="col-xs-12 col-md-12">Wednesday</label>
        </td>
        <td>
          <span class="hours" id="closed3">
            <input type="time">
          </span>
        </td>
        <td>
          <span id="closed3a">
            <input type="time">
          </span>
        </td>
        <td>
          <span>
            <input type="checkbox" class="box" value="3">
          </span>
        </td>
      </tr>

      <tr class="Thurs">
        <td>
          <label class="col-xs-12 col-md-12">Thursday</label>
        </td>
        <td>
          <span class="hours" id="closed4">
            <input type="time">
          </span>
        </td>
        <td>
          <span id="closed4a">
            <input type="time">
          </span>
        </td>
        <td>
          <span>
            <input type="checkbox" class="box" value="4">
          </span>
        </td>
      </tr>

      <tr class="Fri">
        <td>
          <label class="col-xs-12 col-md-12">Friday</label>
        </td>
        <td>
          <span class="hours" id="closed5">
            <input type="time">
          </span>
        </td>
        <td>
          <span id="closed5a">
            <input type="time">
          </span>
        </td>
        <td>
          <span>
            <input type="checkbox" class="box" value="5">
          </span>
        </td>
      </tr>

      <tr class="Sat">
        <td>
          <label class="col-xs-12 col-md-12">Saturday</label>
        </td>
        <td>
          <span class="hours" id="closed6">
            <input type="time">
          </span>
        </td>
        <td>
          <span id="closed6a">
            <input type="time">
          </span>
        </td>
        <td>
          <span>
            <input type="checkbox" class="box" value="6">

        </td>
      </tr>

      <tr class="Sun">
        <td>
          <label class="col-xs-12 col-md-12">Sunday</label>
        </td>
        <td>
          <span class="hours" id="closed7">
            <input type="time" class="time1">
          </span>
        </td>
        <td>
          <span id="closed7a">
            <input type="time" class="time2">
          </span>
        </td>
        <td>

            <input type="checkbox" class="box" value="7">
          </span>
        </td>
      </tr>
    </table>
  </div>

  <div class="buttons">
    <button type="button" class="btn col-md-4" id="addCol">Add Breaks</button>
    <button type="button" class="btn col-md-4" id="removeCol">Remove Breaks</button>
  </div>

  <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap CDN -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- javascript   -->
    <link rel="stylesheet" type="text/css" href="index.js">

</body>

<script>

  // remove open times if shop is closed
  $(document).ready(function(){
    $('input[type="checkbox"]').click(function(){
        if($(this).prop("value")=="1"){
          $('#closed1').toggle('.hide');
          $('#closed1a').toggle('.hide');
        }
        if($(this).prop("value")=="2"){
          $('#closed2').toggle('.hide');
          $('#closed2a').toggle('.hide');
        }
        if($(this).prop("value")=="3"){
          $('#closed3').toggle('.hide');
          $('#closed3a').toggle('.hide');
        }
        if($(this).prop("value")=="4"){
          $('#closed4').toggle('.hide');
          $('#closed4a').toggle('.hide');
        }
        if($(this).prop("value")=="5"){
          $('#closed5').toggle('.hide');
          $('#closed5a').toggle('.hide');
        }
        if($(this).prop("value")=="6"){
          $('#closed6').toggle('.hide');
          $('#closed6a').toggle('.hide');
        }
        if($(this).prop("value")=="7"){
          $('#closed7').toggle('.hide');
          $('#closed7a').toggle('.hide');
        }
    });

    // add break
    $('#addCol').click(function () {
      $('.hours').append('<td class="breakCol">We are away from  <input type="time"> to <input type="time"></td>');
      $('#addCol').hide();
      $('#removeCol').show();
    });

    // remove break
    $('#removeCol').click(function () {
      $('.breakCol').remove();
      $('#removeCol').hide();
      $('#addCol').show();
    });
  });
</script>

</html>
